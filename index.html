<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:white">
        <a-plane position = "1 1 -2" rotation = "-90 0 0" width = "9" height = "2" color = "black"></a-plane>
        <a-box position="-1 1.5 -2" color="red"></a-box>
        <a-sphere position="0.2 1.5 -2" radius="0.5" color="cyan"></a-sphere>
        <a-cylinder position="1.2 1.7 -2" radius="0.3" height="1.5" color="yellow"></a-cylinder>
        <a-octahedron position = "2.1 1.5 -2" color="#FF926B" radius="0.45"></a-octahedron>
        <a-ring position = "-2.4 1.7 -2" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-dodecahedron position="4.8 1.5 -2" color="tan" radius="0.5"></a-dodecahedron>
        <a-cone position = "3.4 1.5 -2" color="pink"></a-cone>
    </a-scene>
</body>



</html>
